<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFixAfrica - Vehicle Repair Marketplace</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SUPABASE_URL = 'https://ukhpwivvhywewoclnhco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVraHB3aXZ2aHl3ZXdvY2xuaGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MTM1NzcsImV4cCI6MjA3NTQ4OTU3N30.h9IlWgNYOV9NPGOGAixFE_oJ3FMJX5i_4YZ4LlEK088';

        // Icons
        const Wrench = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
            </svg>
        );

        const Car = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                <circle cx="7" cy="17" r="2"/>
                <path d="M9 17h6"/>
                <circle cx="17" cy="17" r="2"/>
            </svg>
        );

        const Store = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z"/>
                <path d="m3 9 2.45-4.9A2 2 0 0 1 7.24 3h9.52a2 2 0 0 1 1.8 1.1L21 9"/>
                <path d="M12 3v6"/>
            </svg>
        );

        const MapPin = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const Phone = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );

        const Star = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </svg>
        );

        const Search = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const Package = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16.5 9.4 7.55 4.24"/>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                <line x1="12" y1="22.08" x2="12" y2="12"/>
            </svg>
        );

        function App() {
            const [view, setView] = useState('customer');
            const [jobs, setJobs] = useState([]);
            const [mechanics, setMechanics] = useState([]);
            const [vendors, setVendors] = useState([]);
            const [parts, setParts] = useState([]);
            const [priceInquiries, setPriceInquiries] = useState([]);
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');

            const [customerForm, setCustomerForm] = useState({
                name: '', phone: '', location: '', carMake: '', carModel: '', issue: ''
            });

            const [mechanicForm, setMechanicForm] = useState({
                name: '', phone: '', location: '', whatsapp: '', services: '', bio: ''
            });

            const [vendorForm, setVendorForm] = useState({
                shop_name: '', phone: '', whatsapp: '', location: '', description: ''
            });

            const [partForm, setPartForm] = useState({
                name: '', description: '', price: '', category: '', stock: ''
            });

            const [searchQuery, setSearchQuery] = useState('');

            const supabase = {
                from: (table) => ({
                    select: async (columns = '*') => {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?select=${columns}`, {
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                            }
                        });
                        const data = await response.json();
                        return { data, error: null };
                    },
                    insert: async (values) => {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}`, {
                            method: 'POST',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(values)
                        });
                        const data = await response.json();
                        return { data, error: null };
                    },
                    update: async (values) => ({
                        eq: async (column, value) => {
                            const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?${column}=eq.${value}`, {
                                method: 'PATCH',
                                headers: {
                                    'apikey': SUPABASE_ANON_KEY,
                                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(values)
                            });
                            const data = await response.json();
                            return { data, error: null };
                        }
                    })
                })
            };

            useEffect(() => {
                loadData();
            }, [view]);

            const loadData = async () => {
                setLoading(true);
                try {
                    if (view === 'mechanic') {
                        const { data: jobsData } = await supabase.from('jobs').select('*');
                        const { data: partsData } = await supabase.from('parts').select('*');
                        setJobs(jobsData || []);
                        setParts(partsData || []);
                    } else if (view === 'vendor') {
                        const { data: inquiriesData } = await supabase.from('price_inquiries').select('*');
                        setPriceInquiries(inquiriesData || []);
                    } else {
                        const { data: mechanicsData } = await supabase.from('mechanics').select('*');
                        const { data: partsData } = await supabase.from('parts').select('*');
                        setMechanics(mechanicsData || []);
                        setParts(partsData || []);
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                }
                setLoading(false);
            };

            const handleCustomerSubmit = async () => {
                if (!customerForm.name || !customerForm.phone || !customerForm.location) {
                    setMessage('‚ùå Please fill out all required fields');
                    return;
                }

                setLoading(true);
                setMessage('');

                try {
                    const { data: ownerData } = await supabase.from('car_owners').insert({
                        name: customerForm.name,
                        phone: customerForm.phone,
                        location: customerForm.location
                    });

                    await supabase.from('jobs').insert({
                        owner_id: ownerData?.[0]?.id,
                        car_make: customerForm.carMake,
                        car_model: customerForm.carModel,
                        issue_description: customerForm.issue,
                        location: customerForm.location,
                        status: 'pending'
                    });

                    setMessage('‚úÖ Job request submitted! A mechanic will contact you soon.');
                    setCustomerForm({ name: '', phone: '', location: '', carMake: '', carModel: '', issue: '' });
                    loadData();
                } catch (error) {
                    setMessage('‚ùå Error submitting request.');
                    console.error(error);
                }
                setLoading(false);
            };

            const handleMechanicRegister = async () => {
                if (!mechanicForm.name || !mechanicForm.phone || !mechanicForm.whatsapp) {
                    setMessage('‚ùå Please fill out all required fields');
                    return;
                }

                setLoading(true);
                try {
                    const servicesArray = mechanicForm.services.split(',').map(s => s.trim());
                    
                    await supabase.from('mechanics').insert({
                        name: mechanicForm.name,
                        phone: mechanicForm.phone,
                        whatsapp: mechanicForm.whatsapp,
                        location: mechanicForm.location,
                        specialties: servicesArray,
                        bio: mechanicForm.bio
                    });

                    setMessage('‚úÖ Digital Garage created! You can now receive jobs.');
                    setMechanicForm({ name: '', phone: '', location: '', whatsapp: '', services: '', bio: '' });
                    loadData();
                } catch (error) {
                    setMessage('‚ùå Error registering.');
                }
                setLoading(false);
            };

            const handleVendorRegister = async () => {
                if (!vendorForm.shop_name || !vendorForm.phone || !vendorForm.whatsapp) {
                    setMessage('‚ùå Please fill out all required fields');
                    return;
                }

                setLoading(true);
                try {
                    await supabase.from('vendors').insert({
                        shop_name: vendorForm.shop_name,
                        phone: vendorForm.phone,
                        whatsapp: vendorForm.whatsapp,
                        location: vendorForm.location,
                        description: vendorForm.description
                    });

                    setMessage('‚úÖ Vendor storefront created! Start adding parts.');
                    setVendorForm({ shop_name: '', phone: '', whatsapp: '', location: '', description: '' });
                    loadData();
                } catch (error) {
                    setMessage('‚ùå Error registering vendor.');
                }
                setLoading(false);
            };

            const handlePartSubmit = async () => {
                if (!partForm.name || !partForm.price) {
                    setMessage('‚ùå Please fill part name and price');
                    return;
                }

                setLoading(true);
                try {
                    await supabase.from('parts').insert({
                        name: partForm.name,
                        description: partForm.description,
                        price: parseInt(partForm.price),
                        category: partForm.category,
                        stock_status: partForm.stock
                    });

                    setMessage('‚úÖ Part added to your storefront!');
                    setPartForm({ name: '', description: '', price: '', category: '', stock: '' });
                    loadData();
                } catch (error) {
                    setMessage('‚ùå Error adding part.');
                }
                setLoading(false);
            };

            const requestPrice = async (partName) => {
                try {
                    await supabase.from('price_inquiries').insert({
                        part_name: partName,
                        car_model: searchQuery,
                        status: 'pending'
                    });
                    setMessage('‚úÖ Price inquiry sent to vendors! They will WhatsApp you.');
                } catch (error) {
                    setMessage('‚ùå Error sending inquiry.');
                }
            };

            const getWhatsAppLink = (phone, message) => {
                const cleanPhone = phone.replace(/\D/g, '');
                const formattedPhone = cleanPhone.startsWith('254') ? cleanPhone : '254' + cleanPhone.substring(1);
                return `https://wa.me/${formattedPhone}?text=${encodeURIComponent(message)}`;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between flex-wrap gap-2">
                                <div className="flex items-center space-x-3">
                                    <div className="text-blue-600"><Wrench /></div>
                                    <h1 className="text-2xl font-bold text-gray-900">GoFixAfrica</h1>
                                </div>
                                <div className="flex space-x-2 flex-wrap">
                                    <button
                                        onClick={() => setView('customer')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            view === 'customer' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'
                                        }`}
                                    >
                                        <span className="flex items-center gap-2"><Car /> Owner</span>
                                    </button>
                                    <button
                                        onClick={() => setView('mechanic')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            view === 'mechanic' ? 'bg-green-600 text-white' : 'bg-gray-200 text-gray-700'
                                        }`}
                                    >
                                        <span className="flex items-center gap-2"><Wrench /> Mechanic</span>
                                    </button>
                                    <button
                                        onClick={() => setView('vendor')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            view === 'vendor' ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700'
                                        }`}
                                    >
                                        <span className="flex items-center gap-2"><Store /> Vendor</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {message && (
                        <div className="max-w-4xl mx-auto mt-4 px-4">
                            <div className={`p-4 rounded-lg ${
                                message.includes('‚úÖ') ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'
                            }`}>
                                {message}
                            </div>
                        </div>
                    )}

                    <main className="max-w-4xl mx-auto px-4 py-8">
                        {view === 'customer' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-6">Request a Mechanic</h2>
                                    
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={customerForm.name}
                                            onChange={(e) => setCustomerForm({...customerForm, name: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Your Name *"
                                        />
                                        <input
                                            type="tel"
                                            value={customerForm.phone}
                                            onChange={(e) => setCustomerForm({...customerForm, phone: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Phone Number *"
                                        />
                                        <input
                                            type="text"
                                            value={customerForm.location}
                                            onChange={(e) => setCustomerForm({...customerForm, location: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Location *"
                                        />
                                        <div className="grid grid-cols-2 gap-4">
                                            <input
                                                type="text"
                                                value={customerForm.carMake}
                                                onChange={(e) => setCustomerForm({...customerForm, carMake: e.target.value})}
                                                className="px-4 py-2 border rounded-lg"
                                                placeholder="Car Make"
                                            />
                                            <input
                                                type="text"
                                                value={customerForm.carModel}
                                                onChange={(e) => setCustomerForm({...customerForm, carModel: e.target.value})}
                                                className="px-4 py-2 border rounded-lg"
                                                placeholder="Car Model"
                                            />
                                        </div>
                                        <textarea
                                            value={customerForm.issue}
                                            onChange={(e) => setCustomerForm({...customerForm, issue: e.target.value})}
                                            rows={4}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Describe the issue..."
                                        />
                                        <button
                                            onClick={handleCustomerSubmit}
                                            disabled={loading}
                                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50"
                                        >
                                            {loading ? 'Submitting...' : 'Find a Mechanic'}
                                        </button>
                                    </div>

                                    <div className="mt-8">
                                        <h3 className="text-xl font-bold mb-4">Available Mechanics</h3>
                                        <div className="space-y-3">
                                            {mechanics.map((m) => (
                                                <div key={m.id} className="border rounded-lg p-4">
                                                    <div className="flex justify-between items-start">
                                                        <div>
                                                            <h4 className="font-bold">{m.name}</h4>
                                                            <p className="text-sm text-gray-600">{m.location}</p>
                                                            {m.specialties && (
                                                                <div className="flex flex-wrap gap-2 mt-2">
                                                                    {m.specialties.map((s, i) => (
                                                                        <span key={i} className="px-2 py-1 bg-blue-100 text-blue-700 text-xs rounded">{s}</span>
                                                                    ))}
                                                                </div>
                                                            )}
                                                        </div>
                                                        {m.whatsapp && (
                                                            <a
                                                                href={getWhatsAppLink(m.whatsapp, `Hi ${m.name}, I need help with my car.`)}
                                                                target="_blank"
                                                                className="px-4 py-2 bg-green-500 text-white rounded-lg text-sm font-semibold hover:bg-green-600"
                                                            >
                                                                WhatsApp
                                                            </a>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üîß Find Parts for Your Car</h2>
                                    <div className="flex gap-2 mb-6">
                                        <input
                                            type="text"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="flex-1 px-4 py-2 border rounded-lg"
                                            placeholder="Search parts (e.g., Toyota Corolla brake pads)"
                                        />
                                        <button
                                            onClick={async () => {
                                                try {
                                                    await supabase.from('price_inquiries').insert({
                                                        part_name: searchQuery,
                                                        car_model: customerForm.carMake + ' ' + customerForm.carModel,
                                                        status: 'pending'
                                                    });
                                                    setMessage('‚úÖ Price inquiry sent! Vendors will contact you on WhatsApp.');
                                                } catch (error) {
                                                    setMessage('‚ùå Error sending inquiry.');
                                                }
                                            }}
                                            className="px-6 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 flex items-center gap-2"
                                        >
                                            <Search size={20} /> Request Price
                                        </button>
                                    </div>
                                    <p className="text-sm text-gray-600 mb-6 bg-blue-50 p-3 rounded-lg">
                                        üí° <strong>How it works:</strong> Search for any part, click "Request Price" and vendors will WhatsApp you with quotes!
                                    </p>
                                    
                                    <h3 className="font-bold mb-4 text-lg">Browse Available Parts</h3>
                                    
                                    {/* Category filter */}
                                    <div className="flex gap-2 mb-4 overflow-x-auto pb-2">
                                        <button className="px-4 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap hover:bg-gray-200">All Parts</button>
                                        <button className="px-4 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap hover:bg-gray-200">Brakes</button>
                                        <button className="px-4 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap hover:bg-gray-200">Engine</button>
                                        <button className="px-4 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap hover:bg-gray-200">Suspension</button>
                                        <button className="px-4 py-2 bg-gray-100 rounded-lg text-sm whitespace-nowrap hover:bg-gray-200">Electrical</button>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-4">
                                        {parts.slice(0, 10).map((part) => (
                                            <div key={part.id} className="border rounded-lg p-4 hover:shadow-md transition">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex-1">
                                                        <h4 className="font-bold text-lg">{part.name}</h4>
                                                        <p className="text-sm text-gray-600 mt-1">{part.description}</p>
                                                        {part.category && (
                                                            <span className="inline-block mt-2 px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded">
                                                                {part.category}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <div className="text-right ml-4">
                                                        <p className="font-bold text-xl text-green-600">KES {part.price?.toLocaleString()}</p>
                                                        {part.stock_status === 'in_stock' && (
                                                            <span className="text-xs text-green-600">‚úì In Stock</span>
                                                        )}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={async () => {
                                                        try {
                                                            await supabase.from('price_inquiries').insert({
                                                                part_name: part.name,
                                                                car_model: customerForm.carMake + ' ' + customerForm.carModel || 'Not specified',
                                                                status: 'pending'
                                                            });
                                                            setMessage(`‚úÖ Inquiry sent for ${part.name}! Vendor will contact you.`);
                                                        } catch (error) {
                                                            setMessage('‚ùå Error sending inquiry.');
                                                        }
                                                    }}
                                                    className="w-full mt-3 px-4 py-2 bg-purple-100 text-purple-700 rounded-lg text-sm font-semibold hover:bg-purple-200 transition"
                                                >
                                                    üí¨ Ask for Quote
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                    {parts.length === 0 && (
                                        <div className="text-center py-8 text-gray-500">
                                            <Package size={48} className="mx-auto mb-3 opacity-50" />
                                            <p>No parts available yet. Check back soon!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'mechanic' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üîß Create Your Digital Garage</h2>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={mechanicForm.name}
                                            onChange={(e) => setMechanicForm({...mechanicForm, name: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Your Name *"
                                        />
                                        <input
                                            type="tel"
                                            value={mechanicForm.phone}
                                            onChange={(e) => setMechanicForm({...mechanicForm, phone: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Phone Number *"
                                        />
                                        <input
                                            type="tel"
                                            value={mechanicForm.whatsapp}
                                            onChange={(e) => setMechanicForm({...mechanicForm, whatsapp: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="WhatsApp Number *"
                                        />
                                        <input
                                            type="text"
                                            value={mechanicForm.location}
                                            onChange={(e) => setMechanicForm({...mechanicForm, location: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Your Location"
                                        />
                                        <input
                                            type="text"
                                            value={mechanicForm.services}
                                            onChange={(e) => setMechanicForm({...mechanicForm, services: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Services (e.g., engine, brakes, electrical)"
                                        />
                                        <textarea
                                            value={mechanicForm.bio}
                                            onChange={(e) => setMechanicForm({...mechanicForm, bio: e.target.value})}
                                            rows={3}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Tell customers about your experience..."
                                        />
                                        <button
                                            onClick={handleMechanicRegister}
                                            disabled={loading}
                                            className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700"
                                        >
                                            Create Digital Garage
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üîç Find Parts</h2>
                                    <div className="flex gap-2 mb-4">
                                        <input
                                            type="text"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="flex-1 px-4 py-2 border rounded-lg"
                                            placeholder="Search parts (e.g., Corolla 2009 brake pads)"
                                        />
                                        <button
                                            onClick={() => requestPrice(searchQuery)}
                                            className="px-6 py-2 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700"
                                        >
                                            <Search size={20} />
                                        </button>
                                    </div>
                                    <p className="text-sm text-gray-600 mb-4">
                                        üí° Search for any part - vendors will WhatsApp you with prices!
                                    </p>
                                    
                                    <h3 className="font-bold mb-3">Available Parts:</h3>
                                    <div className="space-y-2">
                                        {parts.slice(0, 10).map((part) => (
                                            <div key={part.id} className="border rounded-lg p-3 flex justify-between items-center">
                                                <div>
                                                    <h4 className="font-semibold">{part.name}</h4>
                                                    <p className="text-sm text-gray-600">{part.description}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="font-bold text-green-600">KES {part.price}</p>
                                                    <button
                                                        onClick={() => requestPrice(part.name)}
                                                        className="text-sm text-purple-600 hover:underline"
                                                    >
                                                        Request Price
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üìã Available Jobs</h2>
                                    {jobs.length === 0 ? (
                                        <p className="text-gray-500">No jobs yet.</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {jobs.map((job) => (
                                                <div key={job.id} className="border rounded-lg p-4">
                                                    <h4 className="font-bold">{job.car_make} {job.car_model}</h4>
                                                    <p className="text-sm">{job.issue_description}</p>
                                                    <p className="text-sm text-gray-600">{job.location}</p>
                                                    <span className="inline-block mt-2 px-3 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">
                                                        {job.status}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {view === 'vendor' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üè™ Create Your Storefront</h2>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={vendorForm.shop_name}
                                            onChange={(e) => setVendorForm({...vendorForm, shop_name: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Shop Name *"
                                        />
                                        <input
                                            type="tel"
                                            value={vendorForm.phone}
                                            onChange={(e) => setVendorForm({...vendorForm, phone: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Phone Number *"
                                        />
                                        <input
                                            type="tel"
                                            value={vendorForm.whatsapp}
                                            onChange={(e) => setVendorForm({...vendorForm, whatsapp: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="WhatsApp Number *"
                                        />
                                        <input
                                            type="text"
                                            value={vendorForm.location}
                                            onChange={(e) => setVendorForm({...vendorForm, location: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Shop Location"
                                        />
                                        <textarea
                                            value={vendorForm.description}
                                            onChange={(e) => setVendorForm({...vendorForm, description: e.target.value})}
                                            rows={3}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Shop description..."
                                        />
                                        <button
                                            onClick={handleVendorRegister}
                                            disabled={loading}
                                            className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700"
                                        >
                                            Create Storefront
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">‚ûï Add Parts (Max 50)</h2>
                                    <div className="space-y-4">
                                        <input
                                            type="text"
                                            value={partForm.name}
                                            onChange={(e) => setPartForm({...partForm, name: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Part Name *"
                                        />
                                        <input
                                            type="text"
                                            value={partForm.description}
                                            onChange={(e) => setPartForm({...partForm, description: e.target.value})}
                                            className="w-full px-4 py-2 border rounded-lg"
                                            placeholder="Description"
                                        />
                                        <div className="grid grid-cols-3 gap-4">
                                            <input
                                                type="number"
                                                value={partForm.price}
                                                onChange={(e) => setPartForm({...partForm, price: e.target.value})}
                                                className="px-4 py-2 border rounded-lg"
                                                placeholder="Price *"
                                            />
                                            <input
                                                type="text"
                                                value={partForm.category}
                                                onChange={(e) => setPartForm({...partForm, category: e.target.value})}
                                                className="px-4 py-2 border rounded-lg"
                                                placeholder="Category"
                                            />
                                            <select
                                                value={partForm.stock}
                                                onChange={(e) => setPartForm({...partForm, stock: e.target.value})}
                                                className="px-4 py-2 border rounded-lg"
                                            >
                                                <option value="">Stock Status</option>
                                                <option value="in_stock">In Stock</option>
                                                <option value="low_stock">Low Stock</option>
                                                <option value="out_of_stock">Out of Stock</option>
                                            </select>
                                        </div>
                                        <button
                                            onClick={handlePartSubmit}
                                            className="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700"
                                        >
                                            Add Part
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üì® Price Inquiries</h2>
                                    {priceInquiries.length === 0 ? (
                                        <p className="text-gray-500">No inquiries yet.</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {priceInquiries.map((inq) => (
                                                <div key={inq.id} className="border rounded-lg p-4">
                                                    <h4 className="font-bold">{inq.part_name}</h4>
                                                    <p className="text-sm text-gray-600">Car: {inq.car_model}</p>
                                                    <span className="inline-block mt-2 px-3 py-1 bg-purple-100 text-purple-800 rounded text-xs">
                                                        {inq.status}
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="bg-white rounded-2xl shadow-xl p-8">
                                    <h2 className="text-2xl font-bold mb-6">üìä Analytics Dashboard</h2>
                                    <div className="grid grid-cols-3 gap-4">
                                        <div className="bg-blue-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-2xl">{priceInquiries.length}</h3>
                                            <p className="text-sm text-gray-600">Total Inquiries</p>
                                        </div>
                                        <div className="bg-green-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-2xl">{parts.length}</h3>
                                            <p className="text-sm text-gray-600">Parts Listed</p>
                                        </div>
                                        <div className="bg-purple-50 p-4 rounded-lg">
                                            <h3 className="font-bold text-2xl">0</h3>
                                            <p className="text-sm text-gray-600">Sales This Week</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
